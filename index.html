<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CodingChallengeLIM</title>
</head>


<body>

    <!--contenitore principale-->
    <div class="container">



        <!--contenitore del logo e del titolo-->
        <header>
            <img src="logo.png" alt="logo-lim">
            <h2 id="titolo">Taking Booleaners from A to B</h2>
        </header>



        <!--contenitore buttons-->
        <nav align="center">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>



        <!--contenitore sezioni-->
        <main>

            <!-- batteria media-->
            <section>
                <h2><input type="checkbox"> Monopattino Gino</h2>
                <span>↦ Via Guadalametri - a 220 metri da te</span>
                <span class="stato-carica">Stato carica:</span>
                <div class="stato-batteria" id="media"></div>
            </section>


            <!-- batteria piena-->
            <section>
                <h2><input type="checkbox"> Monopattino Mike24</h2>
                <span>↦ Via Riccardoni - a 420 metri da te</span>
                <span class="stato-carica">Stato carica:</span>
                <div class="stato-batteria" id="piena"></div>
            </section>


            <!-- batteria scarica-->
            <section>
                <h2><input type="checkbox"> Monopattino Fede154</h2>
                <span>↦ Via Mentarini - a 490 metri da te</span>
                <span class="stato-carica">Stato carica:</span>
                <div class="stato-batteria" id="scarica"></div>
            </section>

        </main>

    </div>

</body>

</html>
